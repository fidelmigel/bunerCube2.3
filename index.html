<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Cube</title>
  </head>
  <body>
    <fusifytag
      data-items='[
      {
        "link": "https://www.pexels.com/uk-ua/",
        "background-color": "#5D8AA8",
        "content": [
          { 
            "path": "images/tel.mp4",
            "type": "video",
            "width": "100%",
            "height": "30%",
            "top": "0%",
            "left": "0%",
            "attributes": "playsinline autoplay muted"
          },
         { 
            "path": "images/fishandrise.png",
            "type": "image", 
            "width": "100%",
            "height": "70%",
            "top": "30%",
            "left": "0%"
          }
        ]
      },
      {
        "link": "https://somplo.com/rich-media-gallery/",
        "background-color": "#5D8AA8",
        "background-size": "50% 50%",
        "background-position": "center",
        "content": [
          { 
            "path": "images/burger.png",
            "type": "image", 
            "width": "100%",
            "height": "50%",
            "top": "0%",
            "left": "0%"
          },
         { 
            "path": "images/fishandrise.png",
            "type": "image", 
            "width": "100%",
            "height": "50%",
            "top": "50%",
            "left": "0%"
          }
        ]
      },
      {
        "link": "https://somplo.com/rich-media-gallery/",
        "background-color": "#5D8AA8",
        "background-size": "100% 50%",
        "background-position": "top",
        "content": [
          { 
            "path": "images/tel.mp4",
            "type": "video", 
            "width": "100%",
            "height": "50%",
            "top": "0%",
            "left": "0%",
            "attributes": "playsinline autoplay muted"
          },
         { 
            "path": "images/tel.mp4",
            "type": "video", 
            "width": "100%",
            "height": "50%",
            "top": "50%",
            "left": "0%",
            "attributes": "playsinline autoplay muted"
          }
        ]
      },
      {
        "link": "https://somplo.com/rich-media-gallery/",
        "background-color": "#5D8AA8",
        "background-size": "100% 50%",
        "background-position": "bottom",
        "content": [
          { 
            "path": "images/meat.png",
            "type": "image", 
            "width": "50%",
            "height": "100%",
            "top": "0%",
            "left": "0%"
          },
         { 
            "path": "images/fishandrise.png",
            "type": "image", 
            "width": "50%",
            "height": "100%",
            "top": "0%",
            "left": "50%"
          }
        ]
      }
    ]'
      auto-speed="50"
      reset-timeout="1000"
      rotation-direction="right"
    ></fusifytag>
    <video
      id="myVideo"
      data-playpause-width="50px"
      data-playpause-height="50px"
      data-playpause-bg="#5D8AA8"
      data-playpause-color="#FFF"
      data-sound-width="50px"
      data-sound-height="50px"
      data-sound-bg="#5D8AA8"
      data-sound-color="#FFF"
      controls
      playsinline
      autoplay
      muted
    ></video>
    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <script src="script.js"></script>
  </body>
</html>
